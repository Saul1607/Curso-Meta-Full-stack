<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text effect 2</title>

    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .text {
            border: 2px solid brown;
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: clip;
        }

        .text:hover {
            overflow: visible;
        }
    </style>
</head>
<body>
    <h1 style="color: brown">
        Clip property
    </h1>

    <div class="text">
        This is an sample write-up to show use of clip property of Text effect.
    </div>
</body>
</html>
