<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text effect</title>

    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .text {
            width: 300px;
            border: 2px solid brown;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text:hover {
            overflow: visible;
        }

        h1 {
            font-size: 40px;
            color: brown;
        }
        
    </style>
</head>
<body>
    <h1>Ellipsis property</h1>
    <p class="text">This is a sample write-up to show use of ellipsis property of text-overflow</p>
</body>
</html>
